language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "HBRS-MAAS/project-pieceofcake"
    token:
      secure: ""
    branches:
      - SonarCloud-Feature

jdk:
    - openjdk8

script:
    - ./gradlew sonarqube
cache:
    directories:
        - '$HOME/.m2/repository'
        - '$HOME/.sonar/cache'
        - '$HOME/.gradle'
        - '$.gradle'

group: stable
dist: trusty
os: linux
